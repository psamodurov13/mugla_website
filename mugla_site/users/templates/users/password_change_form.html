{% extends 'users/index.html' %}
{% load static %}
{% load sidebar_tags %}

{% block title %}{{ block.super }}{% endblock %}

{% block h1 %}Изменение пароля{% endblock %}

{% block content %}
    <div class="content col-sm-12 col-md-9 p-3">
        <p>Используйте форму ниже для смены пароля</p>
        <div id="custom-form">
        <form action="." method="post">
          {{ form.as_p }}
          <button type="submit" class="custom-btn" name="change-password">Изменить пароль</button>
          {% csrf_token %}
        </form>
        </div>
    </div>
{% endblock %}
