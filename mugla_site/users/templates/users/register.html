{% extends 'users/index.html' %}
{% load static %}

{% block title %}{{ title }} - {{ block.super }}{% endblock %}


{% block content %}

    <div class="content col-sm-12 col-md-9 p-3">
        <div id="custom-form">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="custom-btn" name="register-button">Зарегистрироваться</button>
        </form>
        </div>
    </div>

{% endblock %}
